	 <div id="add">
            <form id="addingemployee" class="form-horizontal" style="color:navy">
                <div class="form-group" style ="width:100%">
				<div class="form-group">
					<label for="EmpName" class="col-sm-2 control-label">Employee Name* : </label>
						<div class="col-sm-6">
							<input id="EmpName" class="form-control" type="text" autofocus autocomplete="on" maxlength="15" />
							<!--<span id="SempName" class="error" style="display:none">Enter emp name</span>-->
						</div>
				</div>		
				
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="date">Employee ID* : </label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="EmpId" />
                        <!--<span id="SEmpId" class="error" style="display:none">Enter emp id</span>-->

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="dob">Date of Birth* : </label>
                    <div class="col-sm-2">
                        <input class="form-control" id="dob" type="date" />
                        <!--<span id="SDob" class="error" style="display:none">Enter emp DOB</span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="doj">Date of Joining* : </label>
                    <div class="col-sm-2">
                        <input class="form-control" type="date" id="doj" />
                        <!--<span id="SDoj" class="error" style="display:none">Enter emp DOJ</span>-->
                    </div>
                </div>
                <div id="Sradio" class="error"></div>

                <div class="form-group" >
                    <label class="col-sm-2 control-label" for="radio">Worked previously?*: </label>
                    <div class="col-sm-1">
                        <label class="radio-inline">
                            <input id="Yes" type="radio" name="radio" onclick="clickrad()" />Yes
                        </label>
                    </div>
                    <div class="col-sm-1">
                        <label class="radio-inline"> 
                        <input id="No" type="radio" name="radio" onclick="clickrad()" />No
                        </label>
                    </div>
                </div>

                <div id="WorkPre" style="display:none">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="CompName">Company Name* : </label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="CompName" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="from">From* : </label>
                        <div class="col-sm-2">
                            <input class="form-control" id="from" type="date" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="to">To* : </label>
                        <div class="col-sm-2">
                            <input class="form-control" type="date" id="to" />
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="division">Division* : </label>
                    <div class="col-sm-2">
                        <select class="form-control" id="divdrop">
                            <option value="Select">Select</option>
                            <option value="It">IT</option>
                            <option value="Sales">Sales</option>
                            <option value="Mark">Merketing</option>
                            <option value="Hr">HR</option>

                        </select> <span id="Sdiv" class="error" style="display:none">Enter emp DIV</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="desg">Designation* : </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" id="Desg" />
                        <!--<span id="Sdesg" class="error" style="display:none">enter emp Designation</span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="txttype">Project ID* : </label>
                    <div class="col-sm-2">
                        <select class="form-control" id="dropPid">
                            <option value="Select">Select</option>
                            <option value="P1">ASY245</option>
                            <option value="P2">ASY765</option>
                            <option value="P3">ASY368</option>
                            <option value="P4">ASY246</option>
                            <option value="P5">ASY926</option>
                        </select> <span id="SpId" class="error" style="display:none">Enter Project ID</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="Sal">Salary* : </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="number" id="Sal" />
                        <!--<span id="Ssal" class="error" style="display:none">Enter emp Salary</span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="phno">Contact* : </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="phno" type="tel" pattern="^[2-9]\d{2}-\d{3}-\d{4}$" maxlength="12" /> 
                        <!--<span id="Sphone" class="error" style="display:none">Enter Contact Number</span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">Email*: </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" /> 
                        <!--<span id="Semail" class="error" style="display:none">Enter Email</span>-->
                    </div>
                </div>

                <div id="errorMsgs" style="margin-left:200px" class="error"> </div>

                <div class="text-center">
                    <input class="btn btn-default btn-lg" style="margin-right:20px" type="submit" value="Add Employee" onclick="return info()" />
                    <!--<input class="button" style="margin-right:20px" type="submit" />-->
                    <input type="reset" value="Reset" class="btn btn-default btn-lg">
                </div>

                    
                </div>
                
            </form>
